    <title>Google</title>
    
</head>
<body>
    <div align=center>
    <img class="img-container" src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="google">

    <center>
    <table align=center border="0" width = "80%">
        <tr>
            <td style="text-align: center;" bgcolor="#EEEEEE" colspan = 3>
                Search the web using Google! <br>
                <input type="text" name="" value="" size="40"><br>
                <form action="">
                    <button type="submit" class="btn btn-primary">Google Search</button>
                    <button type="submit" class="btn btn-primary">I'm feeling lucky</button>
                </form>
            </td>
        </tr>

        <tr>
            <td style="text-align: center;" bgcolor="#7EE5DA" width="37%">
                Special Searches <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>

            </td>
            <td style="text-align: center;" bgcolor="#70CCC2" width = "20%">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                 
            </td>
            <td style="text-align: center;" bgcolor="#62B3AA" width = "37%">
                Get Google! <br>
                updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe"> &nbsp;
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"> Archive</a>
            </td>
        </tr>
    </table>
